name: üöÄ Deploy Laravel to Hostinger (Metode LFTP Cepat)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Check out repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, json, pdo, pdo_mysql
          tools: composer
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-dev --no-interaction --optimize-autoloader

      - name: üìù Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: üîë Generate Laravel App Key
        run: php artisan key:generate --force

      - name: ‚ö° Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ‚¨ÜÔ∏è Deploy files via LFTP
        uses: haukurh/lftp-action@v1
        with:
          ftp_host: ${{ secrets.FTP_SERVER }}
          ftp_user: ${{ secrets.FTP_USERNAME }}
          ftp_pass: ${{ secrets.FTP_PASSWORD }}
          commands: |
            set sftp:auto-confirm yes
            set net:max-retries 3
            set ftp:ssl-allow no
            mirror -R --delete --verbose --parallel=5 \
              --exclude-glob .git* \
              --exclude-glob .github/ \
              --exclude-glob node_modules/ \
              --exclude-glob vendor/laravel/sail/ \
              ./ domains/bulelengcreativehub.id/public_html/
            bye
