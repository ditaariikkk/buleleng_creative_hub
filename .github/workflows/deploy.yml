name: üöÄ Deploy Laravel to Hostinger (Metode Cepat)

on:
  push:
    branches:
      - main  # Ganti 'main' jika branch utama Anda 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
    # 1. Mengambil kode dari repository
    - name: ‚¨áÔ∏è Check out repository
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: ‚öôÔ∏è Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3' # Sesuaikan dengan versi PHP di Hostinger
        extensions: mbstring, dom, curl, json, pdo, pdo_mysql
        tools: composer
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 3. Instal semua dependency (BUAT FOLDER VENDOR)
    - name: üì¶ Install Composer Dependencies
      # --no-dev: Hanya install package produksi (vendor lebih kecil)
      run: composer install --no-dev --no-interaction --optimize-autoloader

    # 4. Buat file .env dari GitHub Secret
    - name: üìù Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
      
    # 5. Buat Kunci Aplikasi Laravel
    - name: üîë Generate Laravel App Key
      run: php artisan key:generate

    # 6. Optimasi Laravel untuk produksi
    - name: ‚ö° Optimize Laravel
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        
    # 7. Deploy menggunakan 'appleboy/ftp-action' (Cepat & Terverifikasi)
    - name: ‚¨ÜÔ∏è Deploy files via FTP (Parallel)
      # --- INI ADALAH ACTION YANG BENAR (TANPA 'l' DI 'ftp') ---
      uses: appleboy/ftp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        source: "." # Mulai dari root proyek
        target: "/public_html/" # Tujuan di Hostinger
        
        # --- Kunci untuk Kecepatan ---
        parallel: 10  # Upload 10 file sekaligus (jauh lebih cepat)
        delete: true  # Hapus file lama di server
        
        exclude: |
          .git*
          .github/
          node_modules/
          vendor/laravel/sail/


