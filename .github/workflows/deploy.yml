name: üöÄ Deploy Laravel ke Hostinger via LFTP (Fix Version)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, json, pdo, pdo_mysql
          tools: composer
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-dev --no-interaction --optimize-autoloader

      - name: üìù Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: üîë Generate Laravel App Key
        run: php artisan key:generate

      - name: ‚ö° Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # Gunakan LFTP langsung agar tidak salah parsing command
      - name: ‚¨ÜÔ∏è Deploy to Hostinger using LFTP (Direct)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          lftp -e "
            set sftp:auto-confirm yes;
            set net:max-retries 3;
            set net:timeout 30;
            set ftp:ssl-allow no;
            set xfer:clobber yes;
            mirror --reverse --delete --verbose --parallel=3 \
              --exclude-glob .git* \
              --exclude-glob .github/ \
              --exclude-glob node_modules/ \
              --exclude-glob vendor/laravel/sail/ \
              ./ /public_html/;
            bye
          " -u \"${{ secrets.FTP_USERNAME }}\",\"${{ secrets.FTP_PASSWORD }}\" sftp://${{ secrets.FTP_SERVER }}
