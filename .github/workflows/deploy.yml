name: üöÄ Deploy Laravel to Hostinger (Metode LFTP Cepat)

on:
  push:
    branches:
      - main  # Ganti 'main' jika branch utama Anda 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
    # 1. Mengambil kode dari repository
    - name: ‚¨áÔ∏è Check out repository
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: ‚öôÔ∏è Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3' # Sesuaikan dengan versi PHP di Hostinger
        extensions: mbstring, dom, curl, json, pdo, pdo_mysql
        tools: composer
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 3. Instal semua dependency (BUAT FOLDER VENDOR)
    - name: üì¶ Install Composer Dependencies
      # --no-dev: Hanya install package produksi (vendor lebih kecil)
      run: composer install --no-dev --no-interaction --optimize-autoloader

    # 4. Buat file .env dari GitHub Secret
    - name: üìù Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
      
    # 5. Buat Kunci Aplikasi Laravel
    - name: üîë Generate Laravel App Key
      run: php artisan key:generate

    # 6. Optimasi Laravel untuk produksi
    - name: ‚ö° Optimize Laravel
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        
    # 7. Deploy menggunakan LFTP (Action yang Cepat dan Terpercaya)
    - name: ‚¨ÜÔ∏è Deploy files via LFTP
      uses: appleboy/lftp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21 # Port FTP standar
        local_root: "." # Sumber dari runner (semua file)
        remote_root: "/public_html/" # Tujuan di Hostinger
        script: |
          set ftp:ssl-allow no;
          mirror --delete --reverse --verbose --parallel=5 \
          --exclude-glob .git* \
          --exclude .github/ \
          --exclude vendor/laravel/sail/ \
          --exclude node_modules/
