name: üöÄ Deploy Laravel to Hostinger (Metode Stabil)

on:
  push:
    branches:
      - main  # Ganti 'main' jika branch utama Anda 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
    # 1. Mengambil kode dari repository
    - name: ‚¨áÔ∏è Check out repository
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: ‚öôÔ∏è Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3' # Sesuaikan dengan versi PHP di Hostinger
        extensions: mbstring, dom, curl, json, pdo, pdo_mysql
        tools: composer
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 3. Instal semua dependency (BUAT FOLDER VENDOR)
    - name: üì¶ Install Composer Dependencies
      run: composer install --no-dev --no-interaction --optimize-autoloader

    # 4. Buat file .env dari GitHub Secret
    - name: üìù Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
      
    # 5. Buat Kunci Aplikasi Laravel
    - name: üîë Generate Laravel App Key
      run: php artisan key:generate

    # 6. Optimasi Laravel untuk produksi
    - name: ‚ö° Optimize Laravel
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        
    # 7. Deploy menggunakan FTP (Kembali ke metode awal DENGAN PERBAIKAN)
    - name: ‚¨ÜÔ∏è Deploy files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        
        # --- Perbaikan untuk koneksi Hostinger ---
        dangerous-clean-slate: true
        ftp-legacy: true # <-- Ini adalah parameter yang BENAR
        
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          .gitignore
