name: ðŸš€ Deploy Laravel to Hostinger (Metode LFTP Cepat)

on:
  push:
    branches:
      - main  # Ganti 'main' jika branch utama Anda 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
    # 1. Mengambil kode dari repository
    - name: â¬‡ï¸ Check out repository
      uses: actions/checkout@v4

    # 2. Setup PHP
    - name: âš™ï¸ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3' # Sesuaikan dengan versi PHP di Hostinger
        extensions: mbstring, dom, curl, json, pdo, pdo_mysql
        tools: composer
      env:
        COMPOSCOM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 3. Instal semua dependency (BUAT FOLDER VENDOR)
    - name: ðŸ“¦ Install Composer Dependencies
      # --no-dev: Hanya install package produksi (vendor lebih kecil)
      run: composer install --no-dev --no-interaction --optimize-autoloader

    # 4. Buat file .env dari GitHub Secret
    - name: ðŸ“ Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env
      
    # 5. Buat Kunci Aplikasi Laravel
    - name: ðŸ”‘ Generate Laravel App Key
      run: php artisan key:generate

    # 6. Optimasi Laravel untuk produksi
    - name: âš¡ Optimize Laravel
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        
    # 7. Deploy menggunakan LFTP (Action dari haukurh)
    - name: â¬†ï¸ Deploy files via LFTP (Action dari haukurh)
      # --- Menggunakan action yang Anda temukan ---
      uses: haukurh/lftp-action@v1
      with:
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server: ${{ secrets.FTP_SERVER }}
        #Perintah LFTP:
        #set ftp:ssl-allow no; -> (Keamanan) Izinkan koneksi non-SSL
        # set net:max-retries 3; -> Coba lagi 3x jika gagal
        # mirror --delete --reverse --verbose --parallel=5 -> Perintah inti
        #   --delete: Hapus file lama di server
        #   --reverse: Upload (lokal ke remote)
        #   --verbose: Tampilkan log
        #   --parallel=5: Upload 5 file sekaligus (KUNCI KECEPATAN)
        #   --exclude: File/folder yang diabaikan
        #   ".": Sumber (lokal)
        #   "/public_html/": Tujuan (remote)
        args: |
          set ftp:ssl-allow no;
          set net:max-retries 3;
          mirror --delete --reverse --verbose --parallel=5 \
          --exclude .git* \
          --exclude .github/ \
          --exclude node_modules/ \
          --exclude vendor/laravel/sail/ \
          "." "/public_html/"


